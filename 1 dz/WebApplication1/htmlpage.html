<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Cars</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>List of Cars</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Max Speed</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="carTableBody">
        </tbody>
    </table>

    <script>
        const cars = [
            { Id: 1, Model: 'Toyota Camry', MaxSpeed: 180, Description: 'Sedan car with good mileage.' },
            { Id: 2, Model: 'Honda Civic', MaxSpeed: 170, Description: 'Compact car known for reliability.' },
            { Id: 3, Model: 'BMW X5', MaxSpeed: 250, Description: 'Luxury SUV with powerful engine.' }
        ];
        function loadCarTable()
        {
            const carTableBody = document.getElementById('carTableBody');
            carTableBody.innerHTML = '';

            cars.forEach(car => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${car.Id}</td>
                        <td>${car.Model}</td>
                        <td>${car.MaxSpeed}</td>
                        <td>${car.Description}</td>
                    `;
                carTableBody.appendChild(row);
            });
        }
        async function GetCars() {
            const response = await fetch('https://localhost:7254/api/cars');
            const cars = await response.json();
            console.log(cars);
            const tbody = document.getElementById('carTableBody'); 
            tbody.innerHTML = '';

            cars.forEach(car => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${car.id}</td>
                    <td>${car.model}</td>
                    <td>${car.maxSpeed}</td>
                    <td>${car.description}</td>
                `;
                carTableBody.appendChild(row);
            });
        }


        window.onload = function ()
        {
            GetCars();
        };
    </script>
</body>
</html>
